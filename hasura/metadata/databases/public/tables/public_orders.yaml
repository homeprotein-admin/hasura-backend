table:
  name: orders
  schema: public
object_relationships:
  - name: meal
    using:
      foreign_key_constraint_on: meal_id
  - name: order_delivery_status
    using:
      foreign_key_constraint_on: status
  - name: slot
    using:
      foreign_key_constraint_on: slot_id
  - name: subscription
    using:
      foreign_key_constraint_on: subscription_id
